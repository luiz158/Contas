<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head> 
	<title>Cadastro de Local de Compra</title>
</h:head>
<h:body>
	<f:view>
		<h:form>
		
		   <h:outputLabel value="Alteração de Local de Compra" rendered="#{localCompraBean.estadoEdicao}"/>
           <h:outputLabel value="Cadastro de Local de Compra" rendered="#{localCompraBean.estadoInsercao}"/>
           <br/>
           Descrição
           <br/>
           <p:inputText value="#{localCompraBean.localCompra.descricao}"/>
           <br/>          
           <p:commandButton value="Salvar" action="#{usuarioBean.salvar}" rendered="#{localCompraBean.estadoEdicao}" ajax="false"/>
           <p:commandButton value="Salvar" onclick="dlg.show()" rendered="#{localCompraBean.estadoInsercao}"/>
           <h:outputText value=" "/>
           <p:commandButton value="Cancelar" action="#{localCompraBean.cancelarEdicaoInclusao}" ajax="false"/>
           
           <!-- Deseja cadastrar outro local de pagamento? -->
		   <p:dialog header="Confirmação!" widgetVar="dlg" resizable="false">
				<h:form>
				    Deseja cadastrar um novo Local de Compra?
					<h:panelGrid columns="2" style="margin-bottom:10px">
						<p:commandButton value="Sim" action="#{localCompraBean.salvarEContinuar}" ajax="false" oncomplete="dlg.hide();" />
						<p:commandButton value="Não" action="#{localCompraBean.salvar}" ajax="false" oncomplete="dlg.hide();" />
					</h:panelGrid>					
				</h:form>
		   </p:dialog>
			
		   <p:growl id="growl" showDetail="true" />  
		</h:form>
	</f:view>
</h:body>
</html>
